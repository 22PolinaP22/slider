<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slides">
            <img class="slides-item" src="./images/Desktop - 1.png" alt="">
            <img class="slides-item" src="./images/Desktop - 2.png" alt="">
            <img class="slides-item" src="./images/Desktop - 3.png" alt="">
        </div>
        <div class="buttom-block">
            <div id="left-button"><img src="./images/left.png"></div>
            <div id="right-button"><img src="./images/right.png"></div>
        </div>
        <div class="dots-block">
            <div class="dots-item active"></div>
            <div class="dots-item"></div>
            <div class="dots-item"></div>
        </div>
    </div>   
<script src="./script.js"></script>
</body>
</html>
